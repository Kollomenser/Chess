<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kemp Brdy Chess - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #8b4513;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            background: #f0d9b5;
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }
        
        .square.light {
            background: #f0d9b5;
        }
        
        .square.dark {
            background: #b58863;
        }
        
        .square.selected {
            background: #7fbf7f !important;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .square.possible-move::after {
            content: '';
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            position: absolute;
        }
        
        .square.possible-capture::after {
            content: '';
            width: 56px;
            height: 56px;
            border: 3px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            position: absolute;
        }
        
        .square:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }
        
        .piece {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            user-select: none;
        }
        
        .piece.white {
            color: #fff;
            -webkit-text-stroke: 1px #000;
            text-shadow: 0 0 2px #000;
        }
        
        .piece.black {
            color: #000;
            -webkit-text-stroke: 1px #fff;
            text-shadow: 0 0 2px #fff;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            font-size: 1.2em;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>♔ Kemp Brdy Chess Engine ♚</h1>
        <div class="status" id="gameStatus">Your turn - White to move</div>
        <div id="chessboard"></div>
        <div>
            <button onclick="newGame()">New Game</button>
            <button onclick="getHint()">Get Hint</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        let game = new Chess();
        let selectedSquare = null;
        
        const pieceSymbols = {
            'w': { 'p': '♙', 'n': '♘', 'b': '♗', 'r': '♖', 'q': '♕', 'k': '♔' },
            'b': { 'p': '♟', 'n': '♞', 'b': '♝', 'r': '♜', 'q': '♛', 'k': '♚' }
        };
        
        function initializeBoard() {
            const board = document.getElementById('chessboard');
            board.innerHTML = '';
            
            const files = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    
                    const isLight = (row + col) % 2 === 0;
                    square.classList.add(isLight ? 'light' : 'dark');
                    
                    const file = files[col];
                    const rank = 8 - row;
                    const squareNotation = file + rank;
                    square.dataset.square = squareNotation;
                    
                    const piece = game.get(squareNotation);
                    if (piece) {
                        const symbol = pieceSymbols[piece.color][piece.type];
                        square.innerHTML = `<span class="piece ${piece.color}">${symbol}</span>`;
                    }
                    
                    square.addEventListener('click', () => handleSquareClick(squareNotation));
                    board.appendChild(square);
                }
            }
            
            updateStatus();
        }
        
        function handleSquareClick(square) {
            if (game.game_over()) return;
            
            if (selectedSquare) {
                try {
                    const move = game.move({
                        from: selectedSquare,
                        to: square,
                        promotion: 'q'
                    });
                    
                    if (move) {
                        initializeBoard();
                        setTimeout(makeEngineMove, 500);
                    } else {
                        clearSelection();
                        const piece = game.get(square);
                        if (piece && piece.color === 'w') {
                            selectSquare(square);
                        }
                    }
                } catch (e) {
                    clearSelection();
                    const piece = game.get(square);
                    if (piece && piece.color === 'w') {
                        selectSquare(square);
                    }
                }
            } else {
                const piece = game.get(square);
                if (piece && piece.color === 'w') {
                    selectSquare(square);
                }
            }
        }
        
        function selectSquare(square) {
            clearSelection();
            selectedSquare = square;
            const squareElement = document.querySelector(`[data-square="${square}"]`);
            if (squareElement) {
                squareElement.classList.add('selected');
                
                // Show possible moves
                const moves = game.moves({ square: square, verbose: true });
                moves.forEach(move => {
                    const targetSquare = document.querySelector(`[data-square="${move.to}"]`);
                    if (targetSquare) {
                        targetSquare.classList.add(move.captured ? 'possible-capture' : 'possible-move');
                    }
                });
            }
        }
        
        function clearSelection() {
            selectedSquare = null;
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.possible-move').forEach(el => el.classList.remove('possible-move'));
            document.querySelectorAll('.possible-capture').forEach(el => el.classList.remove('possible-capture'));
        }
        
        function makeEngineMove() {
            if (game.game_over()) return;
            
            // Simple engine - random legal move
            const moves = game.moves();
            if (moves.length > 0) {
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                game.move(randomMove);
                initializeBoard();
            }
        }
        
        function updateStatus() {
            const status = document.getElementById('gameStatus');
            if (game.in_checkmate()) {
                status.textContent = 'Checkmate! Game Over!';
            } else if (game.in_draw()) {
                status.textContent = 'Draw! Game Over!';
            } else if (game.in_check()) {
                status.textContent = game.turn() === 'w' ? 'White to move - Check!' : 'Black to move - Check!';
            } else {
                status.textContent = game.turn() === 'w' ? 'White to move' : 'Black to move';
            }
        }
        
        function newGame() {
            game = new Chess();
            selectedSquare = null;
            initializeBoard();
        }
        
        function getHint() {
            alert('Tip: Kemp Brdy likes to develop the queen early with moves like Qf3 or Qd5!');
        }
        
        // Initialize the board when page loads
        document.addEventListener('DOMContentLoaded', initializeBoard);
    </script>
</body>
</html>
